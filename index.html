<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="body-bg">
      <img
        src="./images/pattern-background-desktop.svg"
        alt=""
        class="main-bg"
      />
      <div class="mobile-bg-container">
        <img
          src="./images/pattern-background-mobile.svg"
          alt=""
          class="mobile-bg"
        />
      </div>
    </div>
    <div class="card">
      <div class="card-bg-img">
        <img src="./images/illustration-hero.svg" alt="bg img" class="bg-img" />
      </div>
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="details">
        <div class="music-img-container">
          <img
            src="./images/icon-music.svg"
            alt="music image"
            class="music-img"
          />
          <div class="plan">
            <span class="plan-type">Annual Plan</span>
            <span class="plan-value">$59.99/year</span>
          </div>
        </div>

        <a href="#" class="plan-change">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <a href="" class="btn-cancel">Cancel Order</a>
    </div>
  </body>
</html>
